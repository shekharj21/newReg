<!DOCTYPE html>

  <html lang="en">

    <head>

      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">                <title>Registration Form </title>

      <link rel="stylesheet" href="style.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div>

          <form>

            <h4 class="text-warning text-center pt-5">EVENT REGISTRATION PAGE</h4>







            <label>

              <input

                     type="text"

                     class="input"

                     name="username"

                     placeholder="Full Name"/>

              <div class="line-box">

                <div class="line"></div>

              </div>

            </label>

            <label>

              <input type="text" class="input" name="email" placeholder="Email ID"/>                   <div class="line-box">

              <div class="line"></div>

              </div>

            </label>



            <label>

              <input

                     type="text"

                     class="input"

                     name="Event Name"

                     placeholder="Event Name"/>

              <div class="line-box">

                <div class="line"></div>

              </div>

            </label>




            <button type="submit">submit</button>
          </form>
      </div>
    </body>

</html>
